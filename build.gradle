plugins {
    id 'java'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

mainClassName = 'Mars'

jar {
    manifest {
        archiveBaseName = 'mars'
        version = '4.5'
        manifest {
            attributes 'Main-Class': mainClassName
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "iso-8859-1"
}
